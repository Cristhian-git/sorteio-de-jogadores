<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sorteador de Times (4 jogadores)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Sorteador de Times (4 jogadores)</h1>
    <p class="pequeno">Adicione jogadores e clique em "Sortear Times". Cada time terá até 4 jogadores — se sobrar, o último time terá menos jogadores.</p>

    <form class="controls" id="formJogadores" aria-label="Adicionar jogador">
      <input type="text" id="campoNomeJogador" placeholder="Nome do jogador" autocomplete="off">
      <button id="botaoAdicionar" type="submit">Adicionar Jogador</button>
      <button id="botaoSortear" type="button" class="secundario">Sortear Times</button>
      <button id="botaoLimpar" type="button" class="secundario">Limpar Lista</button>
    </form>

    <ul id="listaJogadores" aria-live="polite">
      <!-- Itens adicionados dinamicamente pelo script.js -->
    </ul>

    <div id="timesContainer" aria-live="polite">
      <!-- Times serão renderizados aqui -->
    </div>

    <p class="pequeno">app test</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
